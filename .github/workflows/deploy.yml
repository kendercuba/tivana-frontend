name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que haces push a la rama "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Crear build de producciÃ³n
        run: npm run build

      - name: ğŸ“¤ Subir archivos por FTP a Hostinger
        uses: sebastianpopp/ftp-action@v1.2.0
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: dist
          remoteDir: public_html
