        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Crear build de producciÃ³n
        run: npm run build

      - name: ğŸ“¤ Subir archivos por FTP a Hostinger
